<h1>Add Item</h1>

<div class="container">
  <form [formGroup]="itemForm" (ngSubmit)="saveItem()">

      <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput inputmode="text" placeholder="Type the item name" formControlName="name">          
          <mat-error>Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>description:</mat-label>
          <input matInput inputmode="text" formControlName="description" placeholder="description">
          <mat-error *ngIf="itemForm.controls['description'].errors?.['required']">description is required</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Pick or enter color</mat-label>
        <input matInput >
        <ngx-colors ngx-colors-trigger formControlName="color"></ngx-colors>
    </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>created by:</mat-label>
        <input matInput inputmode="text" placeholder="Type your name" formControlName="createdBy">        
        <mat-error>created by required</mat-error>
    </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="createdAt">
          <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div mat-dialog-actions align="end">
          <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.valid">Submit</button>
      </div>
  </form>
</div>
